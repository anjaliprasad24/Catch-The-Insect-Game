<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Catch the insect</title>
    </head>
    <body>
        <div class="screen active">
            <h1>Catch The Insect!</h1>
            <button class="btn" id="start-btn">Play Game</button>
        </div>

        <div class="screen">
            <h1>What is your favourite insect</h1>
            <ul class="insects-list">
                <li>
                    <button class="choose-insect-btn">
                        <p>Fly</p>
                        <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Fly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Dragonfly</p>
                        <img src="https://pngimg.com/uploads/dragonfly/small/dragonfly_PNG2.png" alt="Dragonfly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Butterfly</p>
                        <img src="https://pngimg.com/uploads/butterfly/small/butterfly_PNG1009.png" alt="Butterfly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Spider</p>
                        <img src="https://pngimg.com/uploads/spider/small/spider_PNG6.png" alt="Spider">
                    </button>
                </li>
            </ul>
        </div>

        <div class="screen game-container" id="game_container">
            <h3 id="time" class="time">Time: 00:00</h3>
            <h3 id="score" class="score">Score:0</h3>
            <h5 id="message" class="message">
                Are you annoyed yet? <br>
                You are playing an impossible game!!
            </h5>
        </div>

        <script src="script.js"></script>
    </body>
</html>
